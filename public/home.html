<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Lyrical Novaa</title>
  <style>
    body {
      background: #000;
      color: #06f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
      height: 70px;
      z-index: 1000;
      justify-content: space-between;
    }

    #menu-btn {
      font-size: 2.5rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
    }

    #menu-title {
      font-size: 2rem;
      font-weight: bold;
      color: #06f;
    }

    #logo {
      height: 45px;
      cursor: pointer;
    }

    nav#menu {
      position: absolute;
      top: 70px;
      left: 16px;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    nav#menu.hidden {
      display: none;
    }

    nav#menu a, nav#menu button {
      color: #06f;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
    }

    nav#menu a:hover, nav#menu button:hover {
      color: #cce0ff;
    }

    /* Feed styles */
    #feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 10px 80px; /* bottom padding for + button space */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: #111;
      border: 1px solid #06f;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #06f;
    }

    .post-header a {
      color: #06f;
      font-weight: bold;
      text-decoration: none;
    }

    .post-header a:hover {
      color: #cce0ff;
    }

    .post-content {
      padding: 10px;
      color: #fff;
    }

    .post-content img, .post-content video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Floating + button */
    #add-post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #06f;
      color: #fff;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      cursor: pointer;
      box-shadow: 0 0 10px #06f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #add-post-btn:hover {
      background: #0a7fff;
    }

    @media (max-width: 768px) {
      #menu-title {
        font-size: 1.5rem;
      }
      #logo {
        height: 40px;
      }
      #menu-btn {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <button id="menu-btn" aria-label="Menu">â˜°</button>
    <div id="menu-title">Lyrical Novaa</div>
    <img id="logo" src="/static/logo.png" alt="Lyrical Novaa Logo" />
  </header>

  <nav id="menu" class="hidden">
    <a href="/home">Home</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
    <button id="logout-btn">Logout</button>
  </nav>

  <main id="feed">
    <!-- Example post -->
    <div class="post">
      <div class="post-header">
        <img src="/static/default-pfp.png" alt="Profile Picture" />
        <a href="/profile/username">@username</a>
      </div>
      <div class="post-content">
        This is an example post. It could have text, images, or videos.
        <img src="/static/sample.jpg" alt="Post Image">
      </div>
    </div>
  </main>

  <!-- Floating + Button -->
  <button id="add-post-btn">+</button>

  <script src="/static/home.js"></script>
</body>
</html>
