<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Lyrical Novaa</title>
  <style>
    body {
      background: #000;
      color: #06f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
      height: 70px;
      z-index: 1000;
      justify-content: space-between;
    }

    #menu-btn {
      font-size: 2.5rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
    }

    #menu-title {
      font-size: 2rem;
      font-weight: bold;
      color: #06f;
    }

    #logo {
      height: 45px;
      cursor: pointer;
    }

    nav#menu {
      position: absolute;
      top: 70px;
      left: 16px;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    nav#menu.hidden {
      display: none;
    }

    nav#menu a, nav#menu button {
      color: #06f;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
    }

    nav#menu a:hover, nav#menu button:hover {
      color: #cce0ff;
    }

    #feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 10px 80px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Floating + button */
    #add-post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #06f;
      color: #fff;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      cursor: pointer;
      box-shadow: 0 0 10px #06f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #add-post-btn:hover {
      background: #0a7fff;
    }

    /* Modal styling */
    #create-post-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #111;
      border: 1px solid #06f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #06f;
      max-width: 500px;
      width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #06f;
    }
    .modal-content textarea {
      width: 450px;
      height: 100px;
      border: 1px solid #06f;
      border-radius: 8px;
      background: #000;
      color: #fff;
      padding: 10px;
      left: 10px;
      resize: none;
    }
    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-cancel {
      background: #333;
      color: #06f;
    }
    .btn-post {
      background: #06f;
      color: #fff;
    }
    .btn-post:hover {
      background: #0a7fff;
    }
  </style>
</head>
<body>

  <header>
    <button id="menu-btn" aria-label="Menu">â˜°</button>
    <div id="menu-title">Lyrical Novaa</div>
    <img id="logo" src="/static/logo.png" alt="Lyrical Novaa Logo" />
  </header>

  <nav id="menu" class="hidden">
    <a href="/home">Home</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
    <button id="logout-btn">Logout</button>
  </nav>

  <main id="feed">
    <!-- posts will load here -->
  </main>

  <!-- Floating + Button -->
  <button id="add-post-btn">+</button>

  <!-- Create Post Modal -->
  <div id="create-post-modal">
    <div class="modal-content">
      <h2>Create Post</h2>
      <textarea id="post-text" placeholder="What's on your mind?"></textarea>
      <div class="modal-actions">
        <button class="btn btn-cancel" id="cancel-post">Cancel</button>
        <button class="btn btn-post" id="submit-post">Post</button>
      </div>
    </div>
  </div>

  <script src="/static/home.js"></script>
</body>
</html>
