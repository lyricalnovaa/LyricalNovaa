<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Poll Voting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }

    h1, h3 {
      text-align: center;
      color: #fff;
    }

    button {
      background-color: #2c60d3;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #204ab8;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #create-event-btn {
      display: block;
      margin: 1rem auto;
    }

    #eventCreationSection {
      display: none;
      padding: 1rem;
      background: #1c1c1c;
      border-radius: 10px;
      max-width: 600px;
      margin: 1rem auto;
    }

    .event {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .poll-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .poll-song {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    .poll-result {
      font-style: italic;
      margin-top: 0.3rem;
      color: #ccc;
    }

    @media screen and (min-width: 600px) {
      .poll-group {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .poll-song {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    @media screen and (min-width: 900px) {
      .poll-song {
        flex: 1 1 calc(33.33% - 1rem);
      }
    }
  </style>
</head>
<body>

  <h1>Event Poll Voting</h1>
  <div id="userRoleDisplay" style="text-align:center; margin-bottom:1rem;"></div>

  <button id="create-event-btn">Create New Event</button>

  <section id="eventCreationSection">
    <form id="createEventForm">
      <input type="text" id="eventName" placeholder="Event name" required />
      <input type="file" id="audioUpload" accept="audio/*" multiple required />
      <div id="songInputs"></div>
      <button type="submit">Submit Event</button>
    </form>
  </section>

  <div id="eventsContainer"></div>

  <script src="poll.js"></script>
</body>
</html>
