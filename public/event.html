<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events - Lyrical Novaa</title>
  <style>
    body {
      background: #000;
      color: #06f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
      height: 70px;
      z-index: 10000;
    }

    #menu-btn {
      font-size: 3rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
      position: fixed;
      top: 30px;
      left: 16px;
      z-index: 10001;
    }

    #menu-title {
      font-size: 3rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
      position: fixed;
      top: 30px;
      left: 750px;
      z-index: 10001;
    }

    #create-event-btn {
      display: none;
      margin-left: 20px;
      background: #06f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 870px;
      z-index: 10001;
      font-weight: bold;
      font-size: 1rem;
    }

    nav#menu {
      position: fixed;
      top: 60px;
      left: 66px;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10000;
    }

    nav#menu.hidden {
      display: none;
    }

    nav#menu a,
    nav#menu button {
      color: #06f;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
    }

    nav#menu button:hover,
    nav#menu a:hover {
      color: #cce0ff;
    }

    #logo {
      position: fixed;
      top: 25px;
      right: 0.05px;
      height: 70px;
      cursor: pointer;
      z-index: 10001;
    }

    #eventCreationSection {
      margin-bottom: 2rem;
      border: 1px solid #06f;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      margin-top: 90px;
    }

    #eventsContainer {
      margin-top: 2rem;
    }

    .event {
      border: 1px solid #06f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .poll-song {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }

    audio {
      height: 30px;
      width: 200px;
      outline: none;
    }

    button {
      cursor: pointer;
      background: #06f;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-weight: bold;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #pollSection {
      margin-top: 2rem;
      border: 1px solid #06f;
      padding: 1rem;
      border-radius: 10px;
      display: none;
    }

    #pollResults {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-btn" aria-label="Menu">â˜°</button>
    <div id="menu-title">Lyrical Novaa Events</div>
    <button id="create-event-btn">Create Event</button>
    <img id="logo" src="/static/logo.png" alt="Lyrical Novaa Logo" />
  </header>

  <nav id="menu" class="hidden">
    <a href="/home">Home</a>
    <a href="/profile">Profile</a>
    <a href="/event">Events</a>
    <button id="logout-btn">Logout</button>
  </nav>

  <section id="eventCreationSection">
    <h2>Create New Event</h2>
    <form id="createEventForm">
      <label>
        Event Name:<br />
        <input type="text" id="eventName" required />
      </label><br /><br />
      <label>
        Upload Songs (MP3/WAV):<br />
        <input type="file" id="audioUpload" accept=".mp3,.wav,audio/*" multiple required />
      </label>
      <div id="songInputs"></div>
      <br />
      <button type="submit">Create Event</button>
    </form>
  </section>

  <section id="eventsContainer"></section>

  <section id="pollSection">
    <h2>Vote on Songs</h2>
    <form id="voteForm"></form>
    <button id="submitVote">Submit Vote</button>
    <div id="pollResults"></div>
  </section>

  <!-- JavaScript files -->
  <script src="/static/home.js"></script>
  <script src="/static/poll.js"></script>
</body>
</html>
