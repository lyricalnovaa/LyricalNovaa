<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Lyrical Novaa</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-container {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0044cc;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .centered-container h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #06f;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button[type="submit"] {
      background: #06f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0044cc;
    }

    /* Custom Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #0044cc;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #alert-ok {
      background: #06f;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <img src="/logo.png" alt="Lyrical Novaa Logo" class="logo" />
    <h1>Reset Password</h1>
    <form id="reset-password-form">
      <input type="text" name="artistID" placeholder="Artist ID" autocomplete="off" required />
      <input type="password" name="newPassword" placeholder="New Password (min 4 chars)" autocomplete="off" required minlength="4" />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="off" required minlength="4" />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <!-- Custom Alert Modal -->
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <p id="alert-text">This is an alert</p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <script src="/static/reset-password.js"></script>
</body>
</html>
