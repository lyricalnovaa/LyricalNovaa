<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Lyrical Novaa</title>
  <link rel="stylesheet" href="static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
      z-index: 10000;
    }

    .logo {
      height: 60px;
      width: 110px;
      cursor: pointer;
    }

    #menu-btn {
      font-size: 2rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
      z-index: 10001;
    }

    nav#menu {
      position: absolute;
      top: 70px;
      left: 1rem;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10000;
    }

    nav#menu.hidden {
      display: none;
    }

    nav#menu a,
    nav#menu button {
      color: #06f;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
    }

    nav#menu a:hover,
    nav#menu button:hover {
      color: #cce0ff;
    }

    nav#menu a.active {
      color: #fff;
      text-shadow: 0 0 10px #06f;
    }

    main {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #06f;
      object-fit: cover;
    }

    .profile-header h1 {
      margin-top: 1rem;
      font-size: 2rem;
      color: #06f;
    }

    /* Profile details styling */
    .profile-details {
      margin-top: 0.25rem;
      color: #ccc;
      font-size: 1rem;
      line-height: 1.3;
    }

    .profile-details span {
      display: block;
      margin-top: 0.25rem;
    }

    .post {
      background: #111;
      border: 2px solid #0044cc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .post p {
      font-size: 1.2rem;
    }

    .post button {
      margin-top: 1rem;
      background: #06f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
    }

    .post button:hover {
      background: #0044cc;
    }

    .hidden {
      display: none;
    }

    #alert-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #alert-modal.hidden {
      display: none;
    }

    .modal-content {
      background: #000;
      border: 3px solid #06f;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }

    #alert-text {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #alert-ok {
      background: #06f;
      border: none;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #alert-ok:hover {
      background: #0044cc;
    }

    /* Edit Profile Button */
    #edit-profile-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #2c60d3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    #edit-profile-btn:hover {
      background-color: #244fb0;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem;
      }

      .profile-header h1 {
        font-size: 1.5rem;
      }

      nav#menu {
        top: 60px;
        left: 10px;
      }

      .post p {
        font-size: 1rem;
      }

      .post button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .profile-header img {
        width: 90px;
        height: 90px;
      }

      .profile-header h1 {
        font-size: 1.3rem;
      }

      .post {
        padding: 0.8rem;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-btn">â˜°</button>
    <img src="static/logo.png" alt="Lyrical Novaa Logo" class="logo" />
    <nav id="menu" class="hidden">
      <a href="/home" id="home-link">Home</a>
      <a href="/settings">Settings</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <section class="profile-header">
      <img id="profile-pic" src="/static/default-pfp.png" alt="Profile Picture" />
      <h1 id="profile-name">@Loading...</h1>
      <div class="profile-details">
        <span id="profile-role">Role: Loading...</span>
        <span id="profile-music-type">Music Type: Loading...</span>
        <span id="profile-bio">Bio: Loading...</span>
      </div>
      <button id="edit-profile-btn">Edit Profile</button>
    </section>

    <section id="posts">
      <p>Loading posts...</p>
    </section>
  </main>

  <div id="alert-modal" class="hidden">
    <div class="modal-content">
      <p id="alert-text"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="hidden" style="
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    ">
    <div style="
      background: #000;
      border: 3px solid #06f;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: #fff;
    ">
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label>
          Profile Picture URL:<br />
          <input
            type="text"
            id="edit-profile-pic-url"
            placeholder="Paste image URL here"
            style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #06f; background: #111; color: #fff;"
          />
        </label>
        <label>
          Bio:<br />
          <textarea
            id="edit-bio"
            rows="3"
            placeholder="Tell people about yourself..."
            style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #06f; background: #111; color: #fff;"
          ></textarea>
        </label>
        <label>
          Tags (up to 5, comma separated):<br />
          <input
            type="text"
            id="edit-tags"
            placeholder="e.g. Juice WRLD, Lil Baby, Producer"
            style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 5px; border: 1px solid #06f; background: #111; color: #fff;"
          />
        </label>
        <div
          style="margin-top: 1rem; display: flex; justify-content: flex-end; gap: 10px;"
        >
          <button
            type="button"
            id="cancel-edit-profile"
            style="
              background: #444;
              border: none;
              padding: 0.5rem 1rem;
              color: #fff;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Cancel
          </button>
          <button
            type="submit"
            style="
              background: #06f;
              border: none;
              padding: 0.5rem 1rem;
              color: #fff;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/profile.js"></script>
</body>
</html>
