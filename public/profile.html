<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrical Novaa Profile</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2c60d3;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2c60d3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4db2;
    }

    .posts-container {
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
    }

    .post {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f8f8f8;
    }

    #menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    #menu.hidden {
      display: none;
    }

    #alert-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #alert-modal.hidden {
      display: none;
    }

    #alert-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      header, .posts-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-section {
        flex-direction: column;
        align-items: center;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      #profile-pic {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-section">
      <img id="profile-pic" src="/default.jpg" alt="Profile Picture">
      <h2 id="profile-name">@Username</h2>
    </div>

    <div class="buttons">
      <button id="edit-profile-btn">Edit Profile</button>
      <button id="logout-btn">Logout</button>
      <button id="menu-btn">â˜° Menu</button>
    </div>
  </header>

  <div id="menu" class="hidden">
    <button onclick="location.href='/home'">Home</button>
    <button onclick="location.href='/events'">Events</button>
    <button onclick="location.href='/settings'">Settings</button>
  </div>

  <main class="posts-container">
    <h3>Your Posts</h3>
    <div id="posts"></div>
  </main>

  <div id="alert-modal" class="hidden">
    <div id="alert-box">
      <p id="alert-text"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>
</body>
</html>
