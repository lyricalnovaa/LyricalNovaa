<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Lyrical Novaa</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
      height: 70px;
      z-index: 10000;
    }

    .logo {
      position: fixed;
      top: 25px;
      right: 20px;
      height: 60px;
      width: 110px;
      cursor: pointer;
      z-index: 10001;
    }

    #menu-btn {
      font-size: 3rem;
      background: transparent;
      border: none;
      color: #06f;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: -910px;
      z-index: 10001;
    }

    nav#menu {
      position: fixed;
      top: 100px;
      left: 66px;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #06f;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10000;
    }

    nav#menu.hidden {
      display: none;
    }

    nav#menu a,
    nav#menu button {
      color: #06f;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
    }

    nav#menu button:hover,
    nav#menu a:hover {
      color: #cce0ff;
    }

    /* Highlight active nav link */
    nav#menu a.active {
      color: #fff;
      text-shadow: 0 0 10px #06f;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #06f;
      object-fit: cover;
    }

    .profile-header h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      color: #06f;
    }

    .post {
      background: #111;
      border: 2px solid #0044cc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .post p {
      font-size: 1.2rem;
    }

    .post button {
      margin-top: 1rem;
      background: #06f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
    }

    .post button:hover {
      background: #0044cc;
    }

    .hidden {
      display: none;
    }

    /* Alert Modal */
    #alert-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #alert-modal.hidden {
      display: none;
    }

    .modal-content {
      background: #000;
      border: 3px solid #06f;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }

    #alert-text {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #alert-ok {
      background: #06f;
      border: none;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #alert-ok:hover {
      background: #0044cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Lyrical Novaa Logo" class="logo" />
    <button id="menu-btn">â˜°</button>
    <nav id="menu" class="hidden">
      <a href="/home" id="home-link">Home</a>
      <a href="/settings">Settings</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <section class="profile-header">
      <img id="profile-pic" src="/static/default-pfp.png" alt="Profile Picture" />
      <h1 id="profile-name">@Loading...</h1>
    </section>

    <section id="posts">
      <p>Loading posts...</p>
    </section>
  </main>

  <!-- Alert Modal -->
  <div id="alert-modal" class="hidden">
    <div class="modal-content">
      <p id="alert-text"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <script src="/static/profile.js"></script>
</body>
</html>
