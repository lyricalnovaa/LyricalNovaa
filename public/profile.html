<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Lyrical Novaa</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #000;
      box-shadow: 0 0 10px #06f;
    }

    .logo {
      height: 50px;
    }

    #menu-btn {
      font-size: 2rem;
      color: #06f;
      background: transparent;
      border: none;
    }

    nav#menu {
      position: absolute;
      top: 70px;
      left: 1rem;
      background: #000;
      border: 1px solid #06f;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
    }

    nav#menu a, nav#menu button {
      color: #06f;
      text-decoration: none;
      background: none;
      border: none;
      font-weight: bold;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .profile-header {
      text-align: center;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #06f;
      object-fit: cover;
    }

    .profile-header h1 {
      margin: 1rem 0 0.5rem;
      color: #06f;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .tag {
      background: #111;
      border: 1px solid #06f;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .bio {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }

    .edit-btn {
      background: #06f;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .post {
      background: #111;
      border: 2px solid #0044cc;
      border-radius: 10px;
      padding: 1rem;
      margin: 1.5rem 0;
    }

    .post button {
      background: #06f;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #edit-widget {
      display: none;
      background: #111;
      padding: 1rem;
      border: 2px solid #06f;
      border-radius: 10px;
      margin-top: 1.5rem;
    }

    #edit-widget input, #edit-widget textarea {
      width: 100%;
      background: #000;
      border: 1px solid #06f;
      color: white;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }

    #edit-widget button {
      background: #06f;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" class="logo" alt="Logo">
    <button id="menu-btn">â˜°</button>
    <nav id="menu">
      <a href="/home">Home</a>
      <a href="/settings">Settings</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <section class="profile-header">
      <img id="profile-pic" src="/static/default-pfp.png" alt="Profile Picture">
      <h1 id="profile-name">@loading...</h1>
      <div class="tags" id="profile-tags"></div>
      <div class="bio" id="profile-bio">Loading bio...</div>
      <button class="edit-btn" id="edit-profile-btn" style="display:none;">Edit Profile</button>

      <div id="edit-widget">
        <label>Upload New PFP: <input type="file" id="new-pfp"></label>
        <label>Update Bio: <textarea id="new-bio" rows="3"></textarea></label>
        <label>Add Tags (comma separated, max 5): <input type="text" id="new-tags"></label>
        <button id="save-profile">Save</button>
      </div>
    </section>

    <section id="posts">
      <p>Loading posts...</p>
    </section>
  </main>

  <script src="/static/profile.js"></script>
</body>
</html>
