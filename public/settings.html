<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Lyrical Novaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #0066ff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 10px #0066ff;
    }

    .logo {
      height: 40px;
      margin-right: 20px;
    }

    .title {
      font-size: 1.5rem;
      color: #0066ff;
    }

    .container {
      padding: 30px;
    }

    .section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0066ff;
      margin-bottom: 20px;
    }

    .section h2 {
      margin-top: 0;
      color: #0066ff;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background: #0066ff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #0047cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Lyrical Novaa Logo" class="logo">
    <div class="title">Settings</div>
  </header>

  <div class="container">
    <div class="section">
      <h2>Account</h2>
      <p>Change password and manage your account info.</p>
      <button onclick="location.href='reset-password.html'">Change Password</button>
    </div>

    <div class="section">
      <h2>Privacy</h2>
      <p>Control who can view your content.</p>
      <button disabled>Coming Soon</button>
    </div>

    <div class="section">
      <h2>Security</h2>
      <p>Enable 2FA and session alerts (coming soon).</p>
      <button disabled>Coming Soon</button>
    </div>

    <div class="section">
      <h2>Logout</h2>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    function logout() {
      fetch('/api/logout', {
        method: 'POST'
      }).then(() => {
        localStorage.clear();
        window.location.href = "/login";
      });
    }
  </script>
</body>
</html>
