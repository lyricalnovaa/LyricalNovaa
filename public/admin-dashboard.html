<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Lyrical Novaa</title>
  <style>
    :root {
      --black: #000;
      --blue-light: #06f;
      --blue-dark: #0044cc;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--black);
      border-bottom: 2px solid var(--blue-dark);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      height: 40px;
      cursor: pointer;
      user-select: none;
    }

    #menu-btn {
      font-size: 2rem;
      color: var(--blue-light);
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 101;
    }

    #menu-btn.open {
      transform: rotate(90deg);
    }

    nav#menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      height: calc(100vh - 60px);
      background: var(--blue-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 99;
    }

    nav#menu.open {
      transform: translateX(0);
    }

    nav#menu button {
      background: var(--blue-light);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      width: 80%;
      transition: background 0.2s ease;
    }

    nav#menu button:hover {
      background: var(--black);
      color: var(--blue-light);
    }

    main {
      margin: 100px auto 40px;
      max-width: 700px;
      background: rgba(0,0,0,0.8);
      padding: 2.5rem 3rem;
      border: 2px solid var(--blue-light);
      border-radius: 15px;
      box-shadow: 0 0 20px var(--blue-light);
      z-index: 5;
      position: relative;
    }

    h1, h2 {
      color: var(--blue-light);
      margin-bottom: 1rem;
    }

    section {
      margin-top: 2rem;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--blue-light);
      background: var(--black);
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button.action-btn {
      background: var(--blue-light);
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.action-btn:hover {
      background: var(--blue-dark);
    }

    #otp-result {
      color: var(--blue-light);
      font-weight: bold;
      margin-top: 0.75rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: var(--black);
      border: 2px solid var(--blue-light);
      padding: 2rem;
      border-radius: 10px;
      color: white;
      text-align: center;
      max-width: 400px;
    }

    #alert-ok {
      margin-top: 1rem;
      background: var(--blue-light);
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #alert-ok:hover {
      background: var(--blue-dark);
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-btn">☰</button>
    <img src="static/logo.png" alt="Lyrical Novaa Logo" class="logo" />
  </header>

  <nav id="menu">
    <button onclick="window.location.href='/admin-dashboard'">Dashboard</button>
    <button onclick="window.location.href='/home'">Home</button>
    <button onclick="window.location.href='/profile'">Profile</button>
    <button onclick="window.location.href='/settings'">Settings</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <h1>Admin Dashboard</h1>

    <section>
      <h2>Ban User</h2>
      <input type="text" id="ban-artistID" placeholder="Artist ID to Ban">
      <button class="action-btn" id="ban-user-btn">Ban User</button>
    </section>

    <section>
      <h2>Generate OTP</h2>
      <input type="text" id="otp-artistID" placeholder="Artist ID for OTP">
      <button class="action-btn" id="generate-otp-btn">Generate OTP</button>
      <div id="otp-result"></div>
    </section>

    <section>
      <h2>Moderation Tools</h2>
      <p>Post Removal, Tickets — Coming Soon</p>
    </section>
  </main>

  <!-- Custom Alert -->
  <div id="alert-modal" class="modal hidden">
    <div class="modal-content">
      <p id="alert-text"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
      menuBtn.classList.toggle('open');
    });

    function logout() {
      fetch('/api/logout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
      }).then(() => window.location.href = '/login');
    }
  </script>

  <script src="/static/admin-dashboard.js"></script>
</body>
</html>
