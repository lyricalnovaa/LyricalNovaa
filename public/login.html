<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Lyrical Novaa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cce0ff;
    }
    .login-container {
      background: #000;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px #06f;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: url('/logo.png') no-repeat center/contain;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #06f;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.8rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #0044cc;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.65rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #000;
      color: #0044cc;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #000;
      color: #06f;
    }
    button[type="submit"] {
      margin-top: 1rem;
      background: #000;
      color: #06f;
      font-weight: 700;
      padding: 0.85rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.25s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background: #0044cc;
      color: #cce0ff;
    }
    .create-account-btn {
      margin-top: 1.2rem;
      text-align: center;
    }
    .create-account-btn a {
      color: #06f;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      transition: color 0.25s ease;
    }
    .create-account-btn a:hover {
      color: #cce0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <div class="logo" aria-label="Lyrical Novaa Logo"></div>
    </div>
    <h2>LYRICAL NOVAA LOGIN</h2>
    <form id="login-form" autocomplete="off">
      <label for="artistID">Artist ID</label>
      <input type="text" id="artistID" name="artistID" placeholder="Enter your Artist ID" required />
      <label for="password">Password / OTP</label>
      <input type="password" id="password" name="password" placeholder="Enter password or OTP" required />
      <button type="submit">Login</button>
    </form>
    <div class="create-account-btn">
      <a href="/create-account">Create Account</a>
    </div>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
